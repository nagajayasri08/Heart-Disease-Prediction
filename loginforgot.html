<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://user-images.githubusercontent.com/62785642/87222572-49dbbb00-c392-11ea-976a-e05ee1ab158a.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      max-width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h1.main-heading {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .forgot-password a,
    .back-to-login a {
      text-decoration: none;
      color: #007bff;
    }

    .forgot-password a:hover,
    .back-to-login a:hover {
      text-decoration: underline;
    }

    .login-btn, .reset-btn {
      width: 100%;
      padding: 12px;
      background-color: #27a1ca;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover, .reset-btn:hover {
      background-color: #1c8db6;
    }

    .message {
      margin-top: 15px;
      color: #155724;
      background-color: #d4edda;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .toggle-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #007bff;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .login-image {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://user-images.githubusercontent.com/62785642/87222572-49dbbb00-c392-11ea-976a-e05ee1ab158a.jpg" alt="Logo" class="login-image" />
    <h1 class="main-heading">Heart Disease Prediction</h1>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" class="input-field" name="username" placeholder="Username" required />
      <input type="password" class="input-field" name="password" placeholder="Password" required />
      <div class="remember-forgot">
        <label><input type="checkbox" name="remember" /> Remember Me</label>
        <div class="forgot-password"><a href="#" onclick="toggleForm()">Forgot Password?</a></div>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm" style="display: none;">
      <input type="email" id="email" class="input-field" placeholder="Enter your email" required />
      <button type="submit" class="reset-btn">Send Reset Link</button>
      <div class="back-to-login toggle-link">
        <a href="#" onclick="toggleForm()">Back to Login</a>
      </div>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById("loginForm");
      const forgotForm = document.getElementById("forgotForm");
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
      forgotForm.style.display = forgotForm.style.display === "none" ? "block" : "none";
    }

    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      document.getElementById("message").textContent = `Password reset link sent to ${email}`;
    });
  </script>
</body>
</html>
