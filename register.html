<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* Apply full viewport height and position the content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            position: relative;
        }

        /* Blurred background */
        .background {
            position: absolute; /* Absolute position to keep it fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://user-images.githubusercontent.com/62785642/87222572-49dbbb00-c392-11ea-976a-e05ee1ab158a.jpg'); /* Your image URL */
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Apply blur effect */
            z-index: -1; /* Ensure the background stays behind the content */
        }

        /* Container for the form */
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 1; /* Ensure content is on top of the background */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-forgot input {
            margin-right: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #27a1ca;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #27A1CA;
        }

        .login-image {
            display: block;
            margin: 0 auto 20px;
            width: 100px; /* Adjust image width */
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            text-decoration: none;
            color: #007bff;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Fixed blurred background -->
    <div class="background"></div>

    <div class="login-container">
        <!-- Logo image -->
        <img src="https://user-images.githubusercontent.com/62785642/87222572-49dbbb00-c392-11ea-976a-e05ee1ab158a.jpg" alt="Logo" class="login-image">
        
        <h2>Register</h2>
        <form id="registrationForm" action="/register" method="POST" onsubmit="return validatePasswords()">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="email" class="input-field" name="email" placeholder="Email" required>
            <input type="password" class="input-field" name="password" id="password" placeholder="Password" required>
            <input type="password" class="input-field" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" name="agree" id="agree" required>
                    <label for="agree" style="font-size: 12px;">I agree to the terms and conditions</label>
                </div>
            </div>
            <button type="submit" class="login-btn">Register</button>
            <p id="error-message" class="error-message"></p>
        </form>

        <!-- Link to Login page -->
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("error-message").textContent = "Passwords do not match!";
                return false; // Prevent form submission
            }

            document.getElementById("error-message").textContent = "";
            return true; // Allow form submission
        }
    </script>
</body>
</html>
