<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Prediction - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      background-color: #f4f4f4;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://user-images.githubusercontent.com/62785642/87222572-49dbbb00-c392-11ea-976a-e05ee1ab158a.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .login-image {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #27a1ca;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #1c8db6;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .forgot-password a,
    .toggle-link a {
      text-decoration: none;
      color: #007bff;
      font-size: 13px;
    }

    .forgot-password a:hover,
    .toggle-link a:hover {
      text-decoration: underline;
    }

    .toggle-link {
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://user-images.githubusercontent.com/62785642/87222572-49dbbb00-c392-11ea-976a-e05ee1ab158a.jpg" alt="Logo" class="login-image" />
    <h1>Heart Disease Prediction</h1>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" class="input-field" name="username" placeholder="Username" required />
      <input type="password" class="input-field" name="password" placeholder="Password" required />
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember Me</label>
        <div class="forgot-password"><a href="#" onclick="showForm('forgot')">Forgot Password?</a></div>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="toggle-link">
        <p>Don't have an account? <a href="#" onclick="showForm('register')">Register here</a></p>
      </div>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm" class="hidden">
      <input type="email" id="forgotEmail" class="input-field" placeholder="Enter your email" required />
      <button type="submit" class="login-btn">Send Reset Link</button>
      <div class="toggle-link">
        <a href="#" onclick="showForm('login')">Back to Login</a>
      </div>
      <div class="message" id="forgotMessage"></div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden" onsubmit="return validateRegister()">
      <input type="text" class="input-field" name="username" placeholder="Username" required />
      <input type="email" class="input-field" name="email" placeholder="Email" required />
      <input type="password" class="input-field" id="regPassword" placeholder="Password" required />
      <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password" required />
      <div class="toggle-link" style="text-align: left;">
        <label><input type="checkbox" required /> I agree to the terms</label>
      </div>
      <p class="error-message" id="registerError" style="color:red;"></p>
      <button type="submit" class="login-btn">Register</button>
      <div class="toggle-link">
        <p>Already have an account? <a href="#" onclick="showForm('login')">Login here</a></p>
      </div>
    </form>
  </div>

  <script>
    function showForm(form) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("forgotForm").classList.add("hidden");
      document.getElementById("registerForm").classList.add("hidden");

      if (form === 'login') {
        document.getElementById("loginForm").classList.remove("hidden");
      } else if (form === 'forgot') {
        document.getElementById("forgotForm").classList.remove("hidden");
      } else if (form === 'register') {
        document.getElementById("registerForm").classList.remove("hidden");
      }
    }

    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;
      document.getElementById("forgotMessage").textContent = `Password reset link sent to ${email}`;
    });

    function validateRegister() {
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("registerError");

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match!";
        return false;
      }

      errorMessage.textContent = "";
      return true;
    }

    // âœ… Redirect to page.html on login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // You can add authentication logic here if needed
      window.location.href = "page.html";
    });
  </script>
</body>
</html>
